<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="div1">
                <h1>Calculator</h1>
            </div>
            <div class="div2">
                <p class="value">0</p>
            </div>
            <div class="div3">
                <div class="upper">
                    <div class="clear"><p>C</p></div>
                    <div class="backspace"><p>Del</p></div>
                </div>
                <div class="lower">
                    <div class="layer1">
                        <div class="nums"><p>+/-</p></div>
                        <div class="nums"><p>/</p></div>
                        <div class="nums"><p>*</p></div>
                        <div class="nums"><p>-</p></div>
                    </div>
                    <div class="layer2">
                        <div class="nums"><p>7</p></div>
                        <div class="nums"><p>8</p></div>
                        <div class="nums"><p>9</p></div>
                        <div class="nums add"><p>+</p></div>
                        <div class="nums"><p>4</p></div>
                        <div class="nums"><p>5</p></div>
                        <div class="nums"><p>6</p></div>
                    </div>
                    <div class="layer3">
                        <div class="nums"><p>1</p></div>
                        <div class="nums"><p>2</p></div>
                        <div class="nums"><p>3</p></div>
                        <div class="nums equal"><p>=</p></div>
                        <div class="nums zero"><p>0</p></div>
                        <div class="nums"><p>.</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
