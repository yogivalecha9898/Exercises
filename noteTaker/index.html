<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taker</title>
</head>
<body>
    <div class="modal" id="modal">
        <div class="container">
            <p></p>
        </div>
    </div>
    <div class="heading">
        <h1>Note Taker</h1>
        <p>Add a new note:</p>
    </div>
    <form class="form">
        <div class="inputarea">
            <label>Notes:</label>
            <textarea id="notes" cols="100" rows="3" class="notes" placeholder="Write your notes here"></textarea>
        </div>
        <button class="submit">Add Note</button>
    </form>
    <div class="container">
        <div class="cont">
            <!-- <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
